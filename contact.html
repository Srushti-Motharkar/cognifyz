<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>


<br>
<div class="container">
    <h2>Contact Us</h2>
    <form action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <div class="container">
  
    <p>Connect with us on social media:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/Abacus_Trainer" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/Abacus Classes" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="YouTube"></a>
      <a href="https://www.facebook.com/mastermindabacusindia" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"></a>
    </div>
  </div>
</body>
</html>
